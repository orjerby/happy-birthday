@if (!started()) {
  <div
    @isStarted
    class="tw-fixed tw-inset-0 tw-z-10 tw-flex tw-h-svh tw-items-center tw-justify-center tw-bg-[#efefef] tw-bg-transparent"
  >
    <button
      (click)="startJourney()"
      class="tw-group tw-pointer-events-none tw-w-300 tw-outline-none tw-transition-all hover:tw-scale-110 focus:tw-scale-110"
    >
      <app-heart-svg />
    </button>
  </div>
}

<div
  class="tw-transition-all tw-duration-[2500ms]"
  [ngClass]="{
    'tw-pointer-events-none tw-blur-3xl': !started(),
    'tw-blur-none': started(),
  }"
>
  <app-header />

  <app-blessing #blessing />

  <img
    src="images/arrow-up.svg"
    class="tw-mx-auto tw-mt-100 tw-w-100 tw-rotate-180"
  />

  <app-spin-the-wheel class="tw-mt-300 tw-block" />
</div>

<button
  (click)="toggleSpeaker()"
  class="tw-fixed tw-right-20 tw-top-20 tw-z-10 tw-w-40"
>
  <img src="images/speaker.svg" />
</button>
